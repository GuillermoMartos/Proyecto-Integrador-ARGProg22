<button class="btn-log" (click)="visitor()">Enter as visitor =></button>
<div class="main-container">
  <div class="form-container">
    <form [formGroup]="registrationForm" (submit)="registerUser()">
      <div class="input-register">
        <div>
          <label for="name">Name</label>
        </div>
        <input type="text" id="name" placeholder="your name here..." formControlName="name" autocomplete="off" />
      </div>

      <p *ngIf="
        registrationForm.controls['name'].invalid &&
        registrationForm.controls['name'].touched
      ">
        Please enter name
      </p>

      <div class="input-register">
        <div>
          <label for="email">User e-mail</label>
        </div>

        <input type="text" id="email" placeholder="your user email here..." formControlName="email"
          autocomplete="off" />
      </div>
      <p *ngIf="
        registrationForm.controls['email'].invalid &&
        registrationForm.controls['email'].touched
      ">
        Please enter valid email format
      </p>

      <div class="input-register">
        <div>
          <label for="password">Password</label>
        </div>
        <input type="text" id="password" type="password" placeholder="type your password here..."
          formControlName="password" autocomplete="off" />
      </div>

      <div class="input-register">
        <div>
          <label for="repeatPassword">Repeat Password</label>
        </div>
        <input type="text" type="password" id="repeatPassword" placeholder="confirm password here..."
          formControlName="repeatPassword" autocomplete="off" />
      </div>
      <p *ngIf="registrationForm.status!=='VALID'">Complete the form to enable button</p>
      <button type="submit" [disabled]="!registrationForm.valid">
        Register
      </button>

    </form>


    <div class="inspire">
      <img
        src="https://us.123rf.com/450wm/kubko/kubko1603/kubko160300070/55136826-conjunto-de-personas-c%C3%ADrculo-avatares-las-personas-cabezas-nacionalidad-diferente-en-estilo-plano-ve.jpg"
        alt="Profiler landing image" width="100%" />
      <p class="slogan">
        1000portfolios <br />
        Share it, easy ğŸ±â€ğŸ
      </p>

    </div>
  </div>
</div>
