
<div class="main-visit">
    <div class="card" style="padding: 2em;">
        <h5>Users table</h5>
        <p-table #dt2 [value]="data"
            [rows]="7" [showCurrentPageReport]="true" [loading]="loading"
            [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
          
            <ng-template pTemplate="header">
         
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Email</th>
                    <th>Image</th>
                </tr>
                <tr>
                    <th class="no-btn">
                        <p-columnFilter type="text" field="name" ></p-columnFilter>
                    </th>
                    <th>
                        <p-columnFilter type="text" field="position"></p-columnFilter>
                    </th>
                    <th>
                        <p-columnFilter type="text" field="email"></p-columnFilter>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-persona>
                <tr>
                    <td>
                        <a href="/visit/{{persona.email}}">{{persona.name}}</a>
                    </td>
                    <td>
                        {{persona.position}}
                    </td>
                    <td>
                        {{persona.email}}
                    </td>
                    <td>
                        <img src={{persona.img}} [class]="'flag flag-' + persona.img" width="100">
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="5">No Users found.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
